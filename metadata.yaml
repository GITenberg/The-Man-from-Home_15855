description: In this southern Italian comedy of errors, American siblings Horace and
  Ethel Granger-Simpson attempt to have Ethel marry the Honorable Almeric St. Aubyn.
  The siblings must deal with their guardian Daniel Voorhees Pike of Kokomo, Indiana
  who refuses to liquidate the family fortune for the marriage. Written in Paris in
  1906, this play ran in Chicago for a year and was a hit on Broadway in 1908.
